<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salmos 117</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>
    <div class="theme-toggle">
        <button id="theme-toggle-btn">Trocar Tema</button>
    </div>
    <header>
        <h1>Bíblia Sagrada</h1>
    </header>
    <main>
        <section class="bible-book">
            <h2>Salmos 117</h2>
            <h3>Exortação Universal ao Louvor de Jeová</h3>
            <p>1. Louvai a Jeová, todas as nações; glorificai-o, todos os povos.</p>
            <p>2. Porque poderosa é para conosco a sua benignidade, e a fidelidade de Jeová é para sempre. Louvai a Jeová.</p>

            <div class="narrator"></div>  
            <button id="narrate-btn">Ouvir Narração</button>
        </section>
        <script>
            document.getElementById('narrate-btn').addEventListener('click', function () {
                const text = document.querySelector('.bible-book').innerText;
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'pt-BR';
                speechSynthesis.speak(utterance);
            });
        </script>
        <div class="nav theme-toggle">

        </div>
    </main>
    <script src="../scripts/script.js"></script>

</html>
