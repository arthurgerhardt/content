<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salmos 117</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>
    <div class="theme-toggle">
        <button id="theme-toggle-btn">Trocar Tema</button>
    </div>
    <header>
        <h1>Bíblia Sagrada</h1>
    </header>
    <main>
        <section class="bible-book">
            <h2>Salmos 117</h2>
            <p>1. Louvai ao SENHOR, todas as nações; louvai-o, todos os povos.</p>
            <p>2. Porque a sua benignidade é grande para conosco, e a fidelidade do SENHOR dura para sempre. Louvai ao SENHOR.</p>
           

            <div class="narrator"></div>  
            <button id="narrate-btn">Ouvir Narração</button>
        </section>
        <script>
            document.getElementById('narrate-btn').addEventListener('click', function () {
                const text = document.querySelector('.bible-book').innerText;
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'pt-BR';
                speechSynthesis.speak(utterance);
            });
        </script>
        <div class="button-container">
            <a class="button" href="../content/salmos116.html">Capítulo Anterior</a>
            <a class="button" href="../content/salmos118.html">Próximo Capítulo</a>
            <a class="button" href="../sumary_index.html">Sumário</a>
            <a class="button" href="../index.html">Início</a>
        </div>
    </main>
    <script src="../scripts/script.js"></script>

</html>
